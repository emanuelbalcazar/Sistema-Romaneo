<div class="panel panel-info">
  <!-- Default panel contents -->
  <div class="panel-heading">Listado de registros de logs</div>
  <div class="panel-body">
        <h4>Mostrando {{aCandidates.length}} de {{allCandidates.length}} registros.</h4>
        <button type="button" class="btn btn-danger pull-right" data-ng-click="deleteAllLogs()" disabled="true">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            &nbsp;Eliminar todo
        </button>
  </div>

  <!-- Table -->
  <table class="table table-responsive table-bordered">
          <thead class="thead-inverse">
          <tr>
              <th>Id</th>
              <th>Origen</th>
              <th>Estado</th>
              <th>Nivel</th>
              <th>Tipo</th>
              <th>Descripci√≥n</th>
              <th>Timestamp</th>
          </tr>
          </thead>

          <tr ng-repeat="msg in aCandidates">
              <td>{{msg.messageId}}</td>
              <td>{{msg.source}}</td>
              <td>{{msg.status}}</td>
              <td>{{msg.level}}</td>
              <td>{{msg.messageType}}</td>
              <td>{{msg.description}}</td>
              <td>{{formatedDate(msg.timestamp)}}</td>
          </tr>
    </table>
</div>

<div class="col-md-6 col-md-offset-4 pagination-inverse" >
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage" previous-text="Anterior" next-text="Siguiente" max-size="10"></ul>
</div>
